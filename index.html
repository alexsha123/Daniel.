<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dekho</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: pink;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
        }
        .container {
            max-width: 90%;
        }
        .question {
            font-size: 28px;
            font-weight: bold;
            animation: fadeIn 2s ease-in-out;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            width: 200px;
            position: relative;
            transition: transform 0.2s;
        }
        .yes {
            background-color: lightgreen;
        }
        .no {
            background-color: red;
            color: white;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fall {
            0% { transform: translateY(-100vh); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
        .heart {
            font-size: 50px;
            position: absolute;
            color: red;
            animation: fall 3s linear infinite;
        }
    </style>
</head>
<body>
    <audio id="bg-music" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <div class="container" id="main-content">
        <h1 class="question">Do you love me?????‚ù§Ô∏è</h1>
        <div class="buttons">
            <button class="yes" onclick="accepted()">Yes</button>
            <button class="no" onmouseover="moveButton(this)">No</button>
        </div>
    </div>

    <script>
        function accepted() {
            document.getElementById("main-content").innerHTML = `
                <div style="text-align: center; margin-top: 20vh;">
                    <h1 style="color:green; font-size: 28px;">Now you're my girlfriend, thnxüòòüíñ.</h1>
                    <p style="font-size: 20px; color: white;">muuuwahhhhüíï</p>
                    <div id="hearts"></div>
                </div>`;
            generateHearts();
            playMusic();
        }

        function moveButton(button) {
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            button.style.position = "absolute";
            button.style.left = x + 'px';
            button.style.top = y + 'px';
        }

        function generateHearts() {
            const heartsContainer = document.getElementById("hearts");
            for (let i = 0; i < 20; i++) {
                let heart = document.createElement("div");
                heart.className = "heart";
                heart.innerHTML = "üéÄ";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
                document.body.appendChild(heart);
            }
        }

        function playMusic() {
            let music = document.getElementById("bg-music");
            if (music) {
                let playPromise = music.play();
                if (playPromise !== undefined) {
                    playPromise.catch(error => {
                        console.log("Autoplay prevented. User interaction required.");
                    });
                }
            } else {
                console.error("Audio element not found.");
            }
        }
    </script>
</body>
</html>
